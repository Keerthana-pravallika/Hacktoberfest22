<!DOCTYPE html>

  <head>

    <title>Contest Theme</title>

    <meta

    <link

    <style>

      }

  <body class="index-page sidebar-collapse">
    <div class="products_section" id="products">

      <video class=video-content loop autoplay muted>
        <source src="photos/video1.mp4" type="video/mp4">

        Your browser does not support the video tag.
      </video>    
    </div>   -->
      <div class="products">
        <div class="card card1" id="firstdrone" style="width: 20rem">
          <img
            class="card-img-top"
            src="photos/quad1.jpg"
            height="250px"
            alt="Card image cap"
          />
          <div class="card-body center products-inner">
            <h4 class="card-title">STARTER KIT</h4>
            <p class="card-text">The perfect kit for inexperienced users.</p>
            <a
              href="#"
              data-toggle="modal"
              data-target="#Modal1"
              class="btn btn-primary btn-round btn-lg btn-info"
              >Learn More</a
            >
          </div>
        </div>

        <div class="card" id="seconddrone" style="width: 20rem">
          <img
            class="card-img-top"
            src="photos/quad2.jpg"
            height="250px"
            alt="Card image cap"
          />
          <div class="card-body center products-inner">
            <h4 class="card-title">ADVANCED KIT</h4>
            <p class="card-text">
              The perfect kit for serious hobbyists and explorers.
            </p>
            <a
              href="#"
              data-toggle="modal"
              data-target="#Modal2"
              class="btn btn-primary btn-round btn-lg btn-info"

            >
          </div>
        </div>

        <div class="card" id="thirddrone" style="width: 20rem">
          <img
            class="card-img-top"
            src="photos/quad3.png"
            height="250px"
            alt="Card image cap"
          />
          <div class="card-body center products-inner">
            <h4 class="card-title">PROFESSIONAL KIT</h4>
            <p class="card-text">
              The ultimate kit for professional photographers
            </p>
            <a
